- id: '1760461980103'
  alias: Climate MT Winter
  description: ''
  triggers:
  - alias: morning (7:00)
    trigger: time
    at: 07:00:00
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    id: morning7
  - trigger: time
    at: 08:00:00
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    id: morning8
    alias: morning (8:00)
  - trigger: numeric_state
    entity_id:
    - sensor.up_sense_temperature_2
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: 24.5
    id: MT-Temp High
  - trigger: numeric_state
    entity_id:
    - sensor.up_sense_temperature_2
    for:
      hours: 0
      minutes: 1
      seconds: 0
    below: 22.5
    id: MT-Temp Low
  - trigger: time
    at: '19:00:00'
    alias: evening (19:00)
    id: evening19
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - morning7
        - morning8
      - condition: numeric_state
        entity_id: weather.forecast_home
        attribute: temperature
        below: 20
      sequence:
      - action: homeassistant.turn_on
        metadata: {}
        data: {}
        target:
          entity_id:
          - switch.shellypro4pm_ece334ea3fc4_switch_1
    - conditions:
      - condition: trigger
        id:
        - evening19
      sequence:
      - action: homeassistant.turn_off
        metadata: {}
        data: {}
        target:
          label_id: climate
    - conditions:
      - condition: trigger
        id:
        - MT-Temp Low
      - condition: time
        after: 08:00:00
        before: '18:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      sequence:
      - action: switch.turn_on
        metadata: {}
        data: {}
        target:
          entity_id:
          - switch.shellypro4pm_ece334ea3fc4_switch_3
    - conditions:
      - condition: trigger
        id:
        - MT-Temp High
      sequence:
      - action: switch.turn_off
        metadata: {}
        data: {}
        target:
          entity_id:
          - switch.shellypro4pm_ece334ea3fc4_switch_3
  mode: single
