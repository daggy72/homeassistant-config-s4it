- id: '1756302982626'
  alias: 'Turn ON/OFF kitchen appliances '
  description: ''
  triggers:
  - trigger: time
    at: 08:00:00
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    alias: morning
    id: morning
  - trigger: time
    at: '19:00:00'
    alias: evening
    id: evening
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - morning
      sequence:
      - action: homeassistant.turn_on
        target:
          device_id:
          - 38fb9befcf779e1440cd0ddfc6251b11
          - b84eccfdd08a303ccb0f277d25676c3a
        data: {}
    - conditions:
      - condition: trigger
        id:
        - evening
      sequence:
      - action: homeassistant.turn_off
        target:
          device_id:
          - 38fb9befcf779e1440cd0ddfc6251b11
          - b84eccfdd08a303ccb0f277d25676c3a
        data: {}
  mode: single
