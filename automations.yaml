- id: '1762254683356'
  alias: Climate.Workday Preset Modes
  description: ''
  triggers:
  - trigger: time
    at: 07:30:00
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    id: workdays 7:30
  - trigger: time
    at: '12:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    alias: workdays & saturday lunch
    id: lunchtime
  - trigger: time
    at: '15:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    id: workdays 15:00
  - trigger: time
    at: '17:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    id: workdays 17:00
  - trigger: time
    at: '18:00:00'
    id: every day 18:00
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - workdays 7:30
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      sequence:
      - action: climate.set_preset_mode
        metadata: {}
        data:
          preset_mode: home
        target:
          entity_id:
          - climate.customer_service
          - climate.openspace_meetingroom
          - climate.mt
      alias: workday 7:30
    - conditions:
      - condition: trigger
        id:
        - workdays 15:00
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      sequence:
      - action: climate.set_preset_mode
        metadata: {}
        data:
          preset_mode: sleep
        target:
          device_id:
          - 73eed2df63bc732cc20ee65a833a5fcf
      alias: workday 15:00
    - conditions:
      - condition: trigger
        id:
        - workdays 17:00
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      sequence:
      - action: climate.set_preset_mode
        metadata: {}
        data:
          preset_mode: sleep
        target:
          device_id:
          - 94581bfc56b846234d46dd7aabdbc02f
          - 73eed2df63bc732cc20ee65a833a5fcf
      alias: workday 17:00
    - conditions:
      - condition: trigger
        id:
        - every day 18:00
      - condition: state
        entity_id: binary_sensor.tomorrow_workday_sensor
        state: 'on'
      sequence:
      - action: climate.set_preset_mode
        metadata: {}
        data:
          preset_mode: sleep
        target:
          entity_id:
          - climate.customer_service
          - climate.mt
          - climate.openspace_meetingroom
      alias: tomorrow workday 18:00
    - conditions:
      - condition: trigger
        id:
        - every day 18:00
      - condition: state
        entity_id: binary_sensor.tomorrow_workday_sensor
        state: 'off'
      sequence:
      - action: climate.set_preset_mode
        metadata: {}
        data:
          preset_mode: away
        target:
          entity_id:
          - climate.customer_service
          - climate.mt
          - climate.openspace_meetingroom
      alias: tomorrow NO workday 18:00
    - conditions:
      - condition: trigger
        id:
        - lunchtime
      sequence:
      - action: climate.set_preset_mode
        metadata: {}
        data:
          preset_mode: Comfort
        target:
          entity_id: climate.meeting
      - delay:
          hours: 2
          minutes: 0
          seconds: 0
          milliseconds: 0
      - action: climate.set_preset_mode
        metadata: {}
        data:
          preset_mode: Away
        target:
          entity_id: climate.meeting
  mode: single
